<html>
<head>
  <meta charset="UTF-8" />
  <title>iAttend, visualizer</title>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/addons/p5.dom.min.js"></script>

  <script language="javascript" type="text/javascript" src="person.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style>
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      display: flex;
      flex-flow: column;

      /* This centers our sketch horizontally. */
      justify-content: center;

      /* This centers our sketch vertically. */
      align-items: center;
    }
    .details li {
      display: block;
      display: inline;
      text-decoration: none;
      padding: 5px;
    }
  </style>
</head>

<body>
  <ul class="details">
    <li id="detected">Detected</li>
    <li id="identified">Identified</li>
  </ul>
</body>
